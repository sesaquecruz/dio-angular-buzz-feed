<div class="quizz-container">
  <div class="quizz-logo">
    <img src="assets/images/logo.png" alt="logo">
    <h2 [textContent]="quizz.title"></h2>
  </div>

  <div class="quizz-questions" *ngIf="result === ''">
    <h3 [textContent]="quizz.questions[question].question"></h3>
  </div>

  <div class="quizz-options" *ngIf="result === ''">
    <button class="quizz-button"
      *ngFor="let option of quizz.questions[question].options"
      (click)="answerQuestion(option.alias)"
    >
      {{option.name}}
    </button>
  </div>

  <div class="quizz-result" *ngIf="result !== ''">
    <h1 [textContent]="result"></h1>
  </div>
</div>
